# AIL Bridge (External)
# Run this on your MAIN Docker Host (alongside infra, xtm, etc.)
# NOT inside the AIL LXC.

services:
  ail-proxy:
    image: nginx:alpine
    container_name: ail-proxy
    restart: unless-stopped
    ports:
      - "7000:7000"  # Expose AIL Web UI on Docker Host
    volumes:
      - ./ail-nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - cti-net
    extra_hosts:
      # Defined in .env
      - "ail-lxc:${AIL_LXC_IP}"

networks:
  cti-net:
    external: true
    name: cti-net

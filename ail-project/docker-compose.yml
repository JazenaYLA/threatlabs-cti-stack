# AIL Bridge (External)
# Run this on your MAIN Docker Host (alongside infra, xtm, etc.)
# NOT inside the AIL LXC.

services:
  ail-proxy:
    image: nginx:alpine
    container_name: ail-proxy
    restart: unless-stopped
    ports:
      - ${AIL_WEB_PORT:-7000}:7000 # Expose AIL Web UI on Docker Host
    volumes:
      - ./ail-nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - cti-net
    extra_hosts:
      # REPLACE THIS IP with your actual AIL LXC IP
      - ail-lxc:${AIL_LXC_IP}
networks:
  cti-net:
    external: true

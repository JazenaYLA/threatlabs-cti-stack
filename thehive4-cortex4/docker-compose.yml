services:
  traefik:
    image: traefik:v3.1
    command:
      - --api.dashboard=true
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --log.level=WARN
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - cti-net
    restart: always

  cortex:
    image: thehiveproject/cortex:4.0.0
    container_name: cortex-cti
    restart: unless-stopped
    volumes:
      - ./vol/cortex/application.conf:/etc/cortex/application.conf:ro
      - ${JOB_DIRECTORY}:/opt/cortex/jobs
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "${CORTEX_PORT:-9001}:9001"
    environment:
      - job_directory=/opt/cortex/jobs
    networks:
      - cti-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cortex.rule=Host(`cortex.local`)"
      - "traefik.http.services.cortex.loadbalancer.server.port=9001"

  postgres:
    image: postgres:16-alpine
    container_name: n8n-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./vol/postgres/data:/var/lib/postgresql/data
    networks:
      - cti-net

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-cti
    restart: unless-stopped
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - WEBHOOK_URL=http://localhost:5678/
    ports:
      - "${N8N_PORT:-5678}:5678"
    volumes:
      - ./vol/n8n/.n8n:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cti-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`n8n.local`)"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"

  thehive:
    image: thehiveproject/thehive4:4.1.15
    container_name: thehive-cti
    restart: unless-stopped
    volumes:
      - ./vol/thehive/application.conf:/etc/thehive/application.conf:ro
      - ./vol/thehive/data:/opt/thp/thehive/data
    ports:
      - "${THEHIVE_PORT:-9000}:9000"
    environment:
      - ES_HOSTS=es-cti:9200  # Existing ES container name
      - CORTEX_URLS=[http://cortex-cti:9001](http://cortex-cti:9001)  # Internal
    depends_on:
      - cortex
    networks:
      - cti-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.thehive.rule=Host(`thehive.local`)"
      - "traefik.http.services.thehive.loadbalancer.server.port=9000"

networks:
  cti-net:
    external: true  # Joins OpenCTI/ES network

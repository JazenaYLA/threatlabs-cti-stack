services:
  traefik:
    image: traefik:v3.6.1  # Docker 29 fixed
    command:
      - --api.dashboard=true
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --log.level=WARN
    ports:
      - "8000:80"
      - "8443:443"
      - "9080:8080"  # Dashboard safe
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - cti-net
    restart: always

  # Cassandra (NEW - replaces BerkeleyDB)
  cassandra:
    image: cassandra:4.1
    container_name: thehive-cassandra
    restart: unless-stopped
    ports:
      - "9042:9042"  # CQL port
    environment:
      - CASSANDRA_CLUSTER_NAME=TheHive
      - CASSANDRA_DC=dc1
      - MAX_HEAP_SIZE=2G
      - HEAP_NEWSIZE=800M
    volumes:
      - ./vol/cassandra/data:/var/lib/cassandra/data
    networks:
      - cti-net
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces;"]
      interval: 30s
      timeout: 10s
      retries: 5

  cortex:
    image: thehiveproject/cortex:4.0.0
    container_name: cortex-cti
    restart: unless-stopped
    volumes:
      - ./vol/cortex/application.conf:/etc/cortex/application.conf:ro
      - ${JOB_DIRECTORY:-/opt/cortex/jobs}:/opt/cortex/jobs
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "${CORTEX_PORT:-9001}:9001"
    environment:
      - job_directory=/opt/cortex/jobs
      - es_uri=http://es8-cti:9200  
    #depends_on:
    #  cassandra:
    #    condition: service_healthy
    #  es-cti:
    #    condition: service_healthy
    healthcheck:  # ‚Üê ADD THIS
      test: ["CMD", "curl", "-f", "http://localhost:9001/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s    
    networks:
      - cti-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cortex.rule=Host(`cortex.local`)"
      - "traefik.http.services.cortex.loadbalancer.server.port=9001"

  postgres:
    image: postgres:16-alpine
    container_name: n8n-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-n8nuser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-n8npass123!}
      - POSTGRES_DB=${POSTGRES_DB:-n8n}
    volumes:
      - ./vol/postgres/data:/var/lib/postgresql/data
    networks:
      - cti-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-n8nuser} -d ${POSTGRES_DB:-n8n}"]
      interval: 10s
      retries: 5

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-cti
    restart: unless-stopped
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-n8nuser}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-n8npass123!}
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8NBASIC_AUTH_USER=${N8N_USER:-admin}
      - N8NBASIC_AUTH_PASSWORD=${N8N_PASSWORD:-n8npass123!}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-SuperSecret32CharKeyForN8NEncryptionChangeThis!!!}
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - WEBHOOK_URL=http://localhost:5678/
    ports:
      - "${N8N_PORT:-5678}:5678"
    volumes:
      - ./vol/n8n/.n8n:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cti-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`n8n.local`)"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"

  thehive:
    image: thehiveproject/thehive4:4.1.15
    container_name: thehive-cti
    restart: unless-stopped
    volumes:
      - ./vol/thehive/application.conf:/etc/thehive/application.conf:ro
    ports:
      - "${THEHIVE_PORT:-9000}:9000"
    environment:
      - CQL_HOSTNAMES=cassandra  
      - ES_HOSTS=es7-cti:9200     
      - CORTEX_URLS=http://cortex-cti:9001
    depends_on:
      cassandra:
        condition: service_healthy
      cortex:
        condition: service_healthy
    networks:
      - cti-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.thehive.rule=Host(`thehive.local`)"
      - "traefik.http.services.thehive.loadbalancer.server.port=9000"

networks:
  cti-net:
    external: true

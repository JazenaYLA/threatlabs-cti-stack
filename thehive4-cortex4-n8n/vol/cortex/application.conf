play.http.secret.key="CortexTestPassword123!"  # Stronger key
play.http.session.secure=true

## ElasticSearch - Point to existing es-cti
search {
  index = "cortex"
  hostnames = ["http://es-cti:9200"]  # Your infra ES container
}

## Cache
cache.job = 10 minutes

job {
  runner = [docker, process]
}


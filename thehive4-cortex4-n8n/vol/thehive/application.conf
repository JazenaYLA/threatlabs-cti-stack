play.http.secret.key="ThehiveTestPassword123!"

## BerkeleyDB (local index)
db.janusgraph {
  storage.backend = berkeleyje
  storage.directory = /opt/thp/thehive/db
  berkeleyje.freeDisk = 200MB

  index {
    search {
      backend = lucene
      directory = /opt/thp/thehive/index
    }
  }
}

storage {
  provider = localfs
  localfs.location = /opt/thp/thehive/data
}

play.http.parser.maxDiskBuffer = 50MB

## Cortex Integration
play.modules.enabled += org.thp.thehive.connector.cortex.CortexModule
cortex {
  servers = [
    {
      name = "local"
      url = "http://cortex-cti:9001"  # Internal container name
      auth {
        type = "none"  # No auth for lab; use "bearer" + API key in prod
      }
    }
  ]
  refreshDelay = 5 seconds
  maxRetryOnError = 3
  statusCheckInterval = 30 seconds
}

## n8n Webhook (optional)
notification.webhook.endpoints = [
  {
    name = "n8n"
    url = "http://n8n-cti:5678/webhook/"  # Internal n8n
    version = 0
    wsConfig = {}
    auth { type="none" }
    includedTheHiveOrganisations = ["*"]
  }
]

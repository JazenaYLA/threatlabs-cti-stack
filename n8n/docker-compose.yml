services:
  # postgres: REMOVED - Using shared infra-postgres

  n8n:
    image: n8nio/n8n:latest
    # container_name: n8n-cti
    restart: unless-stopped
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=infra-postgres
      - DB_POSTGRESDB_DATABASE=${N8N_DB_NAME:-n8n}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-n8n} # infra/init-dbs.sh default
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-n8npass123!} # infra/init-dbs.sh default
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8NBASIC_AUTH_USER=${N8N_USER:-admin}
      - N8NBASIC_AUTH_PASSWORD=${N8N_PASSWORD:-n8npass123!}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-SuperSecret32CharKeyForN8NEncryptionChangeThis!!!}
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_SECURE_COOKIE=false
      - WEBHOOK_URL=http://localhost:5678/
    ports:
      - "${N8N_PORT:-5678}:5678"
    volumes:
      - ./vol/n8n/.n8n:/home/node/.n8n

    networks:
      - cti-net
    labels:
      # Optional: Traefik Reverse Proxy (Auto-Discovery)
      # Can be ignored if using Nginx/Caddy/etc via port 5678
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`n8n.local`)"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"

networks:
  cti-net:
    external: true
    name: cti-net

version: '3.7'

services:
  wazuh.indexer:
    image: wazuh/wazuh-indexer:4.11.0
    container_name: wazuh.indexer
    hostname: wazuh.indexer
    restart: always
    ports:
      - "9202:9200"
    environment:
      - OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g
      - bootstrap.memory_lock=true
      - network.host=0.0.0.0
      - node.name=wazuh.indexer
      - cluster.initial_cluster_manager_nodes=wazuh.indexer
      - node.max_local_storage_nodes=1
      - plugins.security.allow_default_init_securityindex=true
      - NODES_DN=CN=wazuh.indexer,OU=Wazuh,O=Wazuh,L=California,C=US
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - ./vol/wazuh-indexer-data:/var/lib/wazuh-indexer
      - ./opensearch.yml:/usr/share/wazuh-indexer/opensearch.yml
      - ./wazuh-certificates/root-ca.pem:/usr/share/wazuh-indexer/config/certs/root-ca.pem
      - ./wazuh-certificates/wazuh.indexer-key.pem:/usr/share/wazuh-indexer/config/certs/indexer-key.pem
      - ./wazuh-certificates/wazuh.indexer.pem:/usr/share/wazuh-indexer/config/certs/indexer.pem
      - ./wazuh-certificates/admin.pem:/usr/share/wazuh-indexer/config/certs/admin.pem
      - ./wazuh-certificates/admin-key.pem:/usr/share/wazuh-indexer/config/certs/admin-key.pem
    networks:
      - cti-net

  wazuh.manager:
    image: wazuh/wazuh-manager:4.11.0
    container_name: wazuh.manager
    hostname: wazuh.manager
    restart: always
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 655360
        hard: 655360
    ports:
      - "1516:1514"
      - "1515:1515"
      - "514:514/udp"
      - "55000:55000"
    environment:
      - WAZUH_INDEXER_HOSTS=wazuh.indexer:9200
      - WAZUH_NODE_NAME=manager
      - WAZUH_CLUSTER_NODES=wazuh.manager
      - WAZUH_CLUSTER_BIND_ADDR=wazuh.manager
      - INDEXER_USERNAME=admin
      - INDEXER_PASSWORD=${INDEXER_PASSWORD:-admin}
      - API_USERNAME=wazuh-wui
      - API_PASSWORD=${API_PASSWORD:-wazuh}
    volumes:
      - ./vol/wazuh_api_configuration:/var/ossec/api/configuration
      - ./vol/wazuh_etc:/var/ossec/etc
      - ./vol/wazuh_logs:/var/ossec/logs
      - ./vol/wazuh_queue:/var/ossec/queue
      - ./vol/wazuh_var_multigroups:/var/ossec/var/multigroups
      - ./vol/wazuh_active_response:/var/ossec/active-response/bin
      - ./vol/wazuh_wodles:/var/ossec/wodles
      - ./wazuh-certificates/root-ca.pem:/var/ossec/etc/certs/root-ca.pem
      - ./wazuh-certificates/wazuh.manager.pem:/var/ossec/etc/certs/server.pem
      - ./wazuh-certificates/wazuh.manager-key.pem:/var/ossec/etc/certs/server-key.pem
    depends_on:
      - wazuh.indexer
    networks:
      - cti-net

  wazuh.dashboard:
    image: wazuh/wazuh-dashboard:4.11.0
    container_name: wazuh.dashboard
    hostname: wazuh.dashboard
    restart: always
    ports:
      - "5603:5601"
    environment:
      - SERVER_PORT=5601
      - SERVER_HOST=0.0.0.0
      - OPENSEARCH_HOSTS=https://wazuh.indexer:9200
      - INDEXER_USERNAME=admin
      - INDEXER_PASSWORD=${INDEXER_PASSWORD:-admin}
      - WAZUH_API_URL=https://wazuh.manager
      - DASHBOARD_USERNAME=kibanaserver
      - DASHBOARD_PASSWORD=kibanaserver
      - API_USERNAME=wazuh-wui
      - API_PASSWORD=${API_PASSWORD:-wazuh}
      - SERVER_SSL_CERTIFICATE=/usr/share/wazuh-dashboard/config/certs/dashboard.pem
      - SERVER_SSL_KEY=/usr/share/wazuh-dashboard/config/certs/dashboard-key.pem
      - OPENSEARCH_SSL_CERTIFICATE_AUTHORITIES=/usr/share/wazuh-dashboard/config/certs/root-ca.pem
    volumes:
      - ./wazuh-certificates/wazuh.dashboard.pem:/usr/share/wazuh-dashboard/config/certs/dashboard.pem
      - ./wazuh-certificates/wazuh.dashboard-key.pem:/usr/share/wazuh-dashboard/config/certs/dashboard-key.pem
      - ./wazuh-certificates/root-ca.pem:/usr/share/wazuh-dashboard/config/certs/root-ca.pem
      - ./vol/wazuh-dashboard-config:/usr/share/wazuh-dashboard/config
      - ./vol/wazuh-dashboard-custom:/usr/share/wazuh-dashboard/plugins/wazuh/public/assets/custom
    depends_on:
      - wazuh.indexer
      - wazuh.manager
    networks:
      - cti-net

networks:
  cti-net:
    external: true

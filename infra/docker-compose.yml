version: "3.8"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.19.8
    container_name: es-cti
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.ml.enabled=false
      # Important for OpenCTI / heavy search workloads
      - thread_pool.search.queue_size=5000
      # Heap size (adjust to about 50% of host RAM, but stay <= 30G)
      - ES_JAVA_OPTS=-Xms${ES_HEAP_SIZE_GB} -Xmx${ES_HEAP_SIZE_GB}
    ports:
      - "9200:9200"
    volumes:
      - ./vol/esdata:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    restart: unless-stopped
    networks:
      - cti-net

networks:
  cti-net:
    name: cti-net

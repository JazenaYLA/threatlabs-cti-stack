services:
  # Shared ElasticSearch 7.x cluster for legacy apps or testing
  elasticsearch7:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.18
    environment:
      # Single-node discovery for homelab simplicity
      - xpack.security.enabled=false
      - xpack.ml.enabled=false
      - cluster.name=${ES7_CLUSTER_NAME}
      - node.name=${ES7_NODE_NAME}
      - thread_pool.search.queue_size=5000
      - ES_JAVA_OPTS=-Xms${ES7_HEAP_SIZE_GB} -Xmx${ES7_HEAP_SIZE_GB}
    ports:
      - "${INFRA7_ES_PORT}:9200"
    volumes:
      - ./vol/esdata7:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    restart: unless-stopped
    networks:
      - cti-net

  kibana7:
    image: docker.elastic.co/kibana/kibana:7.17.18
    container_name: kibana7-cti
    environment:
      - ELASTICSEARCH_HOSTS=http://es7-cti:9200
      - SERVER_NAME=kibana7-cti
      - SERVER_PUBLICBASEURL=http://${INFRA_HOST}:${INFRA7_KIBANA_PORT}
    ports:
      - "${INFRA7_KIBANA_PORT}:5601"
    depends_on:
      - elasticsearch7
    networks:
      - cti-net

  elasticsearch8:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.19.8
    container_name: es8-cti
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.ml.enabled=false
      - cluster.name=${ES8_CLUSTER_NAME}
      - node.name=${ES8_NODE_NAME}
      - thread_pool.search.queue_size=5000
      - ES_JAVA_OPTS=-Xms${ES8_HEAP_SIZE_GB} -Xmx${ES8_HEAP_SIZE_GB}
    ports:
      - "${INFRA8_ES_PORT}:9200"
    volumes:
      - ./vol/esdata8:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    restart: unless-stopped
    networks:
      - cti-net

  kibana8:
    image: docker.elastic.co/kibana/kibana:8.19.2
    container_name: kibana8-cti
    environment:
      - ELASTICSEARCH_HOSTS=http://es8-cti:9200
      - SERVER_NAME=kibana8-cti
      - SERVER_PUBLICBASEURL=http://${INFRA_HOST}:${INFRA8_KIBANA_PORT}
    ports:
      - "${INFRA8_KIBANA_PORT}:5601"
    depends_on:
      - elasticsearch8
    networks:
      - cti-net

  # Shared Database (Postgres 17)
  postgres:
    image: postgres:17-alpine
    container_name: infra-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_ROOT_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_ROOT_PASSWORD:-changeme}
      - POSTGRES_DB=postgres
    volumes:
      - ./vol/postgres/data:/var/lib/postgresql/data
      - ./vol/postgres-init:/docker-entrypoint-initdb.d
    networks:
      - cti-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_ROOT_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Shared Cache (Valkey - Redis compatible)
  valkey:
    image: valkey/valkey:latest
    container_name: infra-valkey
    restart: unless-stopped
    volumes:
      - ./vol/valkey/data:/data
    networks:
      - cti-net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  # Shared network for all CTI stack components (xtm, misp, etc.) to communicate
  cti-net:
    name: cti-net
